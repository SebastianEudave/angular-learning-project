<div *ngIf="!pokemonDetailActive" class="card-group">
    <div class="card" *ngFor="let pokemon of pokemonList$">
        <div class="card-body">
            <h4 class="card-title">{{pokemon.name}}</h4>
            <button class="btn btn-primary" (click)="setPokemonDetailTrue(pokemon.url)"></button>
        </div>
    </div>
</div>
<app-pokemon-info *ngIf="pokemonDetailActive" [pokemonUrl]="selectedPokemonUrl" (pokemonDetailNotActive)="pokemonDetailActive = $event"></app-pokemon-info>
