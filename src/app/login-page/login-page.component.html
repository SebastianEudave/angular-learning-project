<div class="m-3">
    <div class="form">
      <form *ngIf="!$isAuthenticated" [formGroup]="userLogin" (ngSubmit)="onSubmit()">
        <div class="form-group m-1">
          <input id="username" type="text" formControlName="username" placeholder="username">
        </div>
        <div class="form-group m-1">
          <input id="password" type="text" formControlName="password" placeholder="password">
        </div>
        <div class="form-group m-1">
          <div style="color: coral;" *ngIf="userLogin.get('password').errors?.['minlength']">Password must have at least 8 characters</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block ms-1" type="submit" [disabled]="userLogin.invalid">
            Login
          </button>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="$isAuthenticated">
        Logged In.
      </div>
    </div>
  </div>
